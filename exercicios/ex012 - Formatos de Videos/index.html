<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>

<body>
    <h1>Videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu próprio servidor</p>
    <p>
        <video src="video/onda2.webm" width="560" preload="metadata" controls loop></video>
    </p>

    <video controls preload="metadata" poster="image/imagem-onda.jpg" width="560">

        <source src="video/onda1.mp4" type="video/mp4">
        <source src="video/onda2.webm" type="veideo/webm">
        <source src="video/onda3.ogv" type="video/ogg">
        <p>Seu Navegador não tem compatibilidade com reprodução de video</p>


    </video>
    <hr>
    <h1>Inserindo Videos do YT</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/U0kxkksURss" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/172578124?h=b42f05c3e9&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>

</html>
